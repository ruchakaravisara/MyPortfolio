<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseOneTask</title>
    <link rel="stylesheet" href="../../assets/normalize.css">

    <style>
        body{
            border: 1px solid black;
        }
        section{
            width: 100vm;
            height: 100vh;
            position: relative;
            border: 1px solid black;
        }
        section>div:first-child{
            width: 50%;
            height: 50%;
            position: absolute;
            left: 0;
        }
        section>div:nth-child(2){
            width: 50%;
            height: 50%;
            position: absolute;
            right: 0;
        }
        section>div:nth-child(3){
            width: 50%;
            height: 50%;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        section>div:nth-child(4){
            width: 50%;
            height: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

</html>
